<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
</head>
<body style="height: 100vh">
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-2" style="height: 100vh; display: flex; flex-direction: column; justify-content: center;">
            <div style="background-color: whitesmoke; box-shadow: 0 5px 15px gray; padding: 2em;">
                <h2 class="text-center"><b>Регистрация</b></h2>
                <hr>
                <div th:if="${param.success}" class="alert alert-info">
                    Регистрация успешно завершена!
                </div>
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label style="text-align: right; horiz-align: right" for="email">Адрес электронной почты</label>
                        <input class="form-control" type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия</label>
                        <input class="form-control" type="text" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="firstName">Имя</label>
                        <input class="form-control" type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input class="form-control" type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="">Подтверждение пароля</label>
                        <input class="form-control" type="password" id="">
                    </div>
                    <hr>
                    <div class="form-group">
                        <input type="submit" value="Регистрация" class="btn btn-success" style="width: 100%">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3" style="height: 100vh; display: flex; flex-direction: column; justify-content: center;">
            <p>Уже есть аккаунт? <span><a href="/login">Войдите</a></span></p>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
